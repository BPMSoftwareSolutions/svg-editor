<svg viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark code editor background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#252526;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border glow -->
    <filter id="borderGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bgGrad)"/>

  <!-- Main border with corner cuts -->
  <path d="M 30,10 L 870,10 L 870,250 L 30,250 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="2" 
        stroke-dasharray="8,4"
        opacity="0.6"/>
  
  <!-- Inner border -->
  <path d="M 40,20 L 860,20 L 860,240 L 40,240 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="1" 
        stroke-dasharray="4,2"
        opacity="0.4"/>

  <!-- Header Section -->
  <g id="header">
    <!-- Experimental icon - flask/beaker -->
    <g transform="translate(60, 45)">
      <!-- Flask base -->
      <path d="M -6,-12 L -6,-4 L -10,6 Q -12,10 -8,12 L 8,12 Q 12,10 10,6 L 6,-4 L 6,-12 Z" 
            fill="#8B5CF6" stroke="#7C3AED" stroke-width="2"/>
      <!-- Flask neck -->
      <rect x="-4" y="-16" width="8" height="4" fill="#8B5CF6" stroke="#7C3AED" stroke-width="1"/>
      <!-- Bubbles inside flask -->
      <circle cx="-3" cy="2" r="2" fill="#C4B5FD" opacity="0.6"/>
      <circle cx="2" cy="5" r="1.5" fill="#C4B5FD" opacity="0.6"/>
      <circle cx="4" cy="0" r="1" fill="#C4B5FD" opacity="0.6"/>
    </g>

    <!-- Main header text -->
    <text x="95" y="50" font-family="'Fira Code', 'Courier New', monospace" font-size="16" font-weight="bold" fill="#8B5CF6">
      EXPERIMENTAL FEATURE - Beta Testing Phase
    </text>
  </g>

  <!-- Status Line -->
  <g id="status" transform="translate(60, 80)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="13" fill="#9CA3AF">
      <tspan x="0" y="0">API Stability: Beta</tspan>
      <tspan x="170" y="0" fill="#8B5CF6">⚗️</tspan>
      <tspan x="200" y="0">| Version: 0.8.0-beta.3</tspan>
      <tspan x="430" y="0">| Flag: --enable-experimental</tspan>
    </text>
  </g>

  <!-- Divider line -->
  <line x1="60" y1="105" x2="840" y2="105" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- AI Agents notice -->
  <text x="60" y="130" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-weight="bold" fill="#E5E7EB">
    BETA TESTERS: API may change without notice - provide feedback!
  </text>

  <!-- Divider line -->
  <line x1="60" y1="145" x2="840" y2="145" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- Quick Guide header -->
  <text x="60" y="170" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-style="italic" fill="#9CA3AF">
    Testing Guidelines:
  </text>

  <!-- Checkmark items -->
  <g id="do-items" transform="translate(60, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#8B5CF6">
      <tspan x="0" y="0">✓</tspan>
      <tspan x="25" y="0" fill="#DDD6FE">Enable feature flag in config</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#8B5CF6">
      <tspan x="0" y="22">✓</tspan>
      <tspan x="25" y="22" fill="#DDD6FE">Report bugs via GitHub Issues</tspan>
    </text>
  </g>

  <!-- Warning items -->
  <g id="warning-items" transform="translate(480, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#F59E0B">
      <tspan x="0" y="0">⚠</tspan>
      <tspan x="25" y="0" fill="#FEF3C7">Not recommended for production use</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#F59E0B">
      <tspan x="0" y="22">⚠</tspan>
      <tspan x="25" y="22" fill="#FEF3C7">Breaking changes possible in next release</tspan>
    </text>
  </g>

  <!-- Corner accent markers -->
  <g opacity="0.3">
    <!-- Top left -->
    <line x1="30" y1="10" x2="50" y2="10" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="30" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- Top right -->
    <line x1="870" y1="10" x2="850" y2="10" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="870" y1="10" x2="870" y2="30" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- Bottom left -->
    <line x1="30" y1="250" x2="50" y2="250" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="30" y1="250" x2="30" y2="230" stroke="#8B5CF6" stroke-width="2"/>
    
    <!-- Bottom right -->
    <line x1="870" y1="250" x2="850" y2="250" stroke="#8B5CF6" stroke-width="2"/>
    <line x1="870" y1="250" x2="870" y2="230" stroke="#8B5CF6" stroke-width="2"/>
  </g>

  <!-- Comment slashes on left side -->
  <g opacity="0.3" fill="#6B7280" font-family="'Fira Code', monospace" font-size="16">
    <text x="15" y="30">//</text>
    <text x="15" y="60">//</text>
    <text x="15" y="90">//</text>
    <text x="15" y="120">//</text>
    <text x="15" y="150">//</text>
    <text x="15" y="180">//</text>
    <text x="15" y="210">//</text>
    <text x="15" y="240">//</text>
  </g>
</svg>
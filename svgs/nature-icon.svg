<svg xmlns="http://www.w3.org/2000/svg" viewBox="-240 -240 1680 1280" role="img" aria-label="Team Topology Section Icons">
  <defs>
    <!-- Gradients for each icon -->
    <linearGradient id="blueGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6"/>
      <stop offset="100%" style="stop-color:#2563EB"/>
    </linearGradient>
    
    <linearGradient id="greenGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#059669"/>
    </linearGradient>
    
    <linearGradient id="orangeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#F59E0B"/>
      <stop offset="100%" style="stop-color:#D97706"/>
    </linearGradient>
    
    <linearGradient id="purpleGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8B5CF6"/>
      <stop offset="100%" style="stop-color:#7C3AED"/>
    </linearGradient>
    
    <linearGradient id="pinkGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899"/>
      <stop offset="100%" style="stop-color:#DB2777"/>
    </linearGradient>
    
    <linearGradient id="cyanGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>

    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  

  <!-- Labels -->
  
  
  
  
  
  
  
  

  
  
  
  
  
  
  
  

  <!-- 1. NATURE - Vertical slice (layered cake) -->
  <g transform="translate(102, 99)">
    <circle cx="100" cy="100" r="90" fill="url(#blueGrad)" opacity="0.1" filter="url(#glow)"/>
    
    <!-- Layered cake representing vertical slice -->
    <g transform="translate(40, 50)">
      <!-- Bottom layer -->
      <ellipse cx="60" cy="90" rx="50" ry="12" fill="#3B82F6" opacity="0.8"/>
      <rect x="10" y="80" width="100" height="25" fill="#3B82F6"/>
      <ellipse cx="60" cy="80" rx="50" ry="12" fill="#60A5FA"/>
      
      <!-- Middle layer -->
      <ellipse cx="60" cy="65" rx="50" ry="12" fill="#3B82F6" opacity="0.8"/>
      <rect x="10" y="55" width="100" height="25" fill="#3B82F6"/>
      <ellipse cx="60" cy="55" rx="50" ry="12" fill="#60A5FA"/>
      
      <!-- Top layer -->
      <ellipse cx="60" cy="40" rx="50" ry="12" fill="#3B82F6" opacity="0.8"/>
      <rect x="10" y="30" width="100" height="25" fill="#3B82F6"/>
      <ellipse cx="60" cy="30" rx="50" ry="12" fill="#60A5FA"/>
      
      <!-- Vertical slice indicator -->
      <line x1="60" y1="25" x2="60" y2="95" stroke="#FCD34D" stroke-width="4" stroke-dasharray="4,4"/>
      <polygon points="60,20 55,28 65,28" fill="#FCD34D"/>
      <polygon points="60,100 55,92 65,92" fill="#FCD34D"/>
    </g>
  </g>

  <!-- 2. STRUCTURE - 6 people in team formation -->
  

  <!-- 3. FOCUS - Gear/cog for orchestration -->
  

  <!-- 4. TOPOLOGY FIT - Stream/flow arrows -->
  

  <!-- 5. CHARACTERISTICS - Checkmarks in circle -->
  

  <!-- 6. COLLABORATION - Connected nodes -->
  
</svg>
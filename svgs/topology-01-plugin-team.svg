<svg xmlns="http://www.w3.org/2000/svg" width="100%" height="100%" viewBox="-133 -133 1068 925">
      
<g data-asset-id="ce3937f8-26b1-426d-804c-a4a3efd88cb1" data-asset-name="plugin-team-topology-card.svg" transform="translate(20, 20) scale(1)" opacity="1">
  <defs xmlns="http://www.w3.org/2000/svg">
    <!-- Gradients -->

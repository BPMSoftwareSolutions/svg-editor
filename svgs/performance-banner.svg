<svg viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark code editor background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#252526;stop-opacity:1" />
    </linearGradient>
    
    <!-- Pink/Magenta gradient for performance -->
    <linearGradient id="perfGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#EC4899;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#D946EF;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border glow -->
    <filter id="borderGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bgGrad)"/>

  <!-- Main border with corner cuts -->
  <path d="M 30,10 L 870,10 L 870,250 L 30,250 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="2" 
        stroke-dasharray="8,4"
        opacity="0.6"/>
  
  <!-- Inner border -->
  <path d="M 40,20 L 860,20 L 860,240 L 40,240 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="1" 
        stroke-dasharray="4,2"
        opacity="0.4"/>

  <!-- Header Section -->
  <g id="header">
    <!-- Performance icon - rocket/lightning bolt combo -->
    <g transform="translate(60, 45)">
      <!-- Rocket body -->
      <ellipse cx="0" cy="2" rx="6" ry="14" fill="url(#perfGrad)" stroke="#BE185D" stroke-width="2"/>
      <!-- Rocket window -->
      <circle cx="0" cy="-4" r="3" fill="#FCE7F3"/>
      <!-- Rocket fins -->
      <path d="M -6,8 L -12,16 L -6,12 Z" fill="#EC4899"/>
      <path d="M 6,8 L 12,16 L 6,12 Z" fill="#EC4899"/>
      <!-- Lightning bolt accent -->
      <path d="M 2,-12 L 0,-6 L 2,-6 L 0,0 L 3,-3 L 1,-3 Z" fill="#FBBF24" stroke="#F59E0B" stroke-width="0.5"/>
      <!-- Exhaust flames -->
      <ellipse cx="0" cy="16" rx="4" ry="3" fill="#F97316" opacity="0.7"/>
      <ellipse cx="0" cy="18" rx="3" ry="2" fill="#FEF3C7" opacity="0.6"/>
    </g>

    <!-- Main header text -->
    <text x="95" y="50" font-family="'Fira Code', 'Courier New', monospace" font-size="16" font-weight="bold" fill="url(#perfGrad)">
      PERFORMANCE OPTIMIZATION - Benchmarking Active
    </text>
  </g>

  <!-- Status Line -->
  <g id="status" transform="translate(60, 80)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="13" fill="#9CA3AF">
      <tspan x="0" y="0">Load Time: 847ms</tspan>
      <tspan x="170" y="0" fill="#10B981">↓ 43%</tspan>
      <tspan x="240" y="0">| Bundle Size: 124KB</tspan>
      <tspan x="440" y="0" fill="#10B981">↓ 31%</tspan>
      <tspan x="510" y="0">| FCP: 1.2s</tspan>
      <tspan x="630" y="0" fill="#10B981">↓ 38%</tspan>
    </text>
  </g>

  <!-- Divider line -->
  <line x1="60" y1="105" x2="840" y2="105" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- AI Agents notice -->
  <text x="60" y="130" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-weight="bold" fill="#E5E7EB">
    OPTIMIZATIONS APPLIED: Code splitting, lazy loading, and asset compression active
  </text>

  <!-- Divider line -->
  <line x1="60" y1="145" x2="840" y2="145" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- Quick Guide header -->
  <text x="60" y="170" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-style="italic" fill="#9CA3AF">
    Performance Metrics:
  </text>

  <!-- Performance improvements -->
  <g id="do-items" transform="translate(60, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#EC4899">
      <tspan x="0" y="0">⚡</tspan>
      <tspan x="25" y="0" fill="#FCE7F3">React component lazy loading enabled</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#EC4899">
      <tspan x="0" y="22">⚡</tspan>
      <tspan x="25" y="22" fill="#FCE7F3">Image optimization with WebP format</tspan>
    </text>
  </g>

  <!-- More performance items -->
  <g id="more-items" transform="translate(480, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#EC4899">
      <tspan x="0" y="0">⚡</tspan>
      <tspan x="25" y="0" fill="#FCE7F3">Tree shaking reduced bundle by 28%</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#EC4899">
      <tspan x="0" y="22">⚡</tspan>
      <tspan x="25" y="22" fill="#FCE7F3">Critical CSS inlined for faster FCP</tspan>
    </text>
  </g>

  <!-- Corner accent markers with gradient -->
  <g opacity="0.4">
    <!-- Top left -->
    <line x1="30" y1="10" x2="50" y2="10" stroke="url(#perfGrad)" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="30" stroke="url(#perfGrad)" stroke-width="2"/>
    
    <!-- Top right -->
    <line x1="870" y1="10" x2="850" y2="10" stroke="url(#perfGrad)" stroke-width="2"/>
    <line x1="870" y1="10" x2="870" y2="30" stroke="url(#perfGrad)" stroke-width="2"/>
    
    <!-- Bottom left -->
    <line x1="30" y1="250" x2="50" y2="250" stroke="url(#perfGrad)" stroke-width="2"/>
    <line x1="30" y1="250" x2="30" y2="230" stroke="url(#perfGrad)" stroke-width="2"/>
    
    <!-- Bottom right -->
    <line x1="870" y1="250" x2="850" y2="250" stroke="url(#perfGrad)" stroke-width="2"/>
    <line x1="870" y1="250" x2="870" y2="230" stroke="url(#perfGrad)" stroke-width="2"/>
  </g>

  <!-- Comment slashes on left side -->
  <g opacity="0.3" fill="#6B7280" font-family="'Fira Code', monospace" font-size="16">
    <text x="15" y="30">//</text>
    <text x="15" y="60">//</text>
    <text x="15" y="90">//</text>
    <text x="15" y="120">//</text>
    <text x="15" y="150">//</text>
    <text x="15" y="180">//</text>
    <text x="15" y="210">//</text>
    <text x="15" y="240">//</text>
  </g>
</svg>
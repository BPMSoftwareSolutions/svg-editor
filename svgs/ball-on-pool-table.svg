<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main ball gradient - black with highlights -->
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1" />
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1" />
    </radialGradient>
    
    <!-- White circle gradient for the number -->
    <radialGradient id="whiteCircleGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1" />
      <stop offset="70%" style="stop-color:#f5f5f5;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1" />
    </radialGradient>
    
    <!-- Specular highlight -->
    <radialGradient id="specularHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9" />
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4" />
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:0.1" />
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0" />
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4" />
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.2" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
    
    <!-- Ambient occlusion at bottom -->
    <radialGradient id="aoGradient" cx="50%" cy="80%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3" />
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.15" />
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0" />
    </radialGradient>
  </defs>
  
  <!-- Background -->
  <rect width="400" height="400" fill="#2d5a3d"/>
  
  <!-- Shadow under ball - moves with ball -->
  <ellipse cx="200" cy="340" rx="85" ry="25" fill="url(#shadowGrad)">
    <animate attributeName="cx" values="80;320;80" dur="4s" repeatCount="indefinite"/>
    <animate attributeName="rx" values="70;90;70" dur="4s" repeatCount="indefinite"/>
  </ellipse>
  
  <!-- Ball group that moves across screen -->
  <g>
    <!-- Animate horizontal movement -->
    <animateTransform
      attributeName="transform"
      attributeType="XML"
      type="translate"
      values="0 0; 240 0; 0 0"
      dur="4s"
      repeatCount="indefinite"
    />
    
    <!-- Ball container that rotates -->
    <g transform="translate(80, 200)">
      <!-- Rotate the ball to simulate rolling -->
      <animateTransform
        attributeName="transform"
        attributeType="XML"
        type="rotate"
        values="0 0 0; 360 0 0; 720 0 0"
        dur="4s"
        repeatCount="indefinite"
        additive="sum"
      />
      
      <!-- Main ball sphere -->
      <circle cx="0" cy="0" r="120" fill="url(#ballGradient)"/>
      
      <!-- Ambient occlusion on bottom -->
      <circle cx="0" cy="0" r="120" fill="url(#aoGradient)"/>
      
      <!-- White circle for number -->
      <circle cx="0" cy="0" r="55" fill="url(#whiteCircleGrad)"/>
      
      <!-- Subtle inner shadow on white circle -->
      <circle cx="0" cy="0" r="55" fill="none" stroke="#d0d0d0" stroke-width="1" opacity="0.5"/>
      
      <!-- Number "8" -->
      <text 
        x="0" 
        y="35" 
        text-anchor="middle" 
        font-family="Arial Black, Arial, sans-serif" 
        font-size="85" 
        font-weight="900" 
        fill="#000000"
        stroke="#1a1a1a"
        stroke-width="1"
      >8</text>
      
      <!-- Specular highlight (shiny spot) -->
      <ellipse cx="-50" cy="-50" rx="50" ry="45" fill="url(#specularHighlight)"/>
      
      <!-- Secondary smaller highlight -->
      <ellipse cx="-60" cy="-60" rx="25" ry="20" fill="#ffffff" opacity="0.6"/>
      
      <!-- Tiny bright highlight point -->
      <circle cx="-65" cy="-65" r="8" fill="#ffffff" opacity="0.9"/>
      
      <!-- Edge reflection on right side -->
      <path 
        d="M 80 -60 Q 100 -20 90 20 Q 80 50 60 70" 
        fill="none" 
        stroke="#4a4a4a" 
        stroke-width="3" 
        opacity="0.4"
        stroke-linecap="round"
      />
      
      <!-- Subtle rim highlight -->
      <circle cx="0" cy="0" r="119" fill="none" stroke="#333333" stroke-width="1" opacity="0.6"/>
    </g>
  </g>
</svg>
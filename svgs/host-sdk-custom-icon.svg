<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 200 200" role="img" aria-label="Host SDK Platform Icon">
  <defs>
    <!-- Gradients -->
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669"/>
      <stop offset="100%" style="stop-color:#0891B2"/>
    </linearGradient>
    
    <linearGradient id="layerGrad1" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#10B981"/>
      <stop offset="100%" style="stop-color:#34D399"/>
    </linearGradient>
    
    <linearGradient id="layerGrad2" x1="0%" y1="0%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#06B6D4"/>
      <stop offset="100%" style="stop-color:#22D3EE"/>
    </linearGradient>
    
    <!-- Glow effect -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="3" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background glow -->
  <circle cx="100" cy="100" r="90" fill="url(#platformGrad)" opacity="0.1" filter="url(#glow)">
    <animate attributeName="opacity" values="0.1;0.2;0.1" dur="3s" repeatCount="indefinite"/>
  </circle>

  <!-- Platform Foundation - Layered Architecture -->
  <g transform="translate(100, 100)">
    
    <!-- Bottom foundation layer (widest) -->
    <g opacity="0.9">
      <rect x="-70" y="35" width="140" height="18" rx="4" fill="url(#layerGrad1)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" repeatCount="indefinite"/>
      </rect>
      <!-- Foundation pillars -->
      <rect x="-65" y="53" width="12" height="8" rx="2" fill="#059669" opacity="0.6"/>
      <rect x="-30" y="53" width="12" height="8" rx="2" fill="#059669" opacity="0.6"/>
      <rect x="18" y="53" width="12" height="8" rx="2" fill="#059669" opacity="0.6"/>
      <rect x="53" y="53" width="12" height="8" rx="2" fill="#059669" opacity="0.6"/>
    </g>

    <!-- Middle platform layer -->
    <g opacity="0.9">
      <rect x="-60" y="5" width="120" height="16" rx="4" fill="url(#layerGrad2)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="0.5s" repeatCount="indefinite"/>
      </rect>
      <!-- Connection points -->
      <circle cx="-45" cy="13" r="3" fill="#FFF" opacity="0.5"/>
      <circle cx="0" cy="13" r="3" fill="#FFF" opacity="0.5"/>
      <circle cx="45" cy="13" r="3" fill="#FFF" opacity="0.5"/>
    </g>

    <!-- Top API layer -->
    <g opacity="0.9">
      <rect x="-50" y="-20" width="100" height="14" rx="4" fill="url(#layerGrad1)">
        <animate attributeName="opacity" values="0.9;1;0.9" dur="3s" begin="1s" repeatCount="indefinite"/>
      </rect>
      <!-- API endpoints -->
      <circle cx="-35" cy="-13" r="2.5" fill="#FFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" repeatCount="indefinite"/>
      </circle>
      <circle cx="-15" cy="-13" r="2.5" fill="#FFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </circle>
      <circle cx="5" cy="-13" r="2.5" fill="#FFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </circle>
      <circle cx="25" cy="-13" r="2.5" fill="#FFF" opacity="0.7">
        <animate attributeName="opacity" values="0.7;1;0.7" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </circle>
    </g>

    <!-- Central SDK core -->
    <circle cx="0" cy="13" r="22" fill="#059669" opacity="0.3">
      <animate attributeName="r" values="22;25;22" dur="4s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="13" r="18" fill="#10B981" opacity="0.8"/>
    <circle cx="0" cy="13" r="12" fill="#34D399"/>
    
    <!-- SDK text/symbol -->
    <text x="0" y="18" text-anchor="middle" font-family="Arial, sans-serif" font-size="10" font-weight="bold" fill="#FFF">
      SDK
    </text>

    <!-- Connection lines radiating outward (to plugins) -->
    <g stroke="#06B6D4" stroke-width="2" opacity="0.5">
      <line x1="0" y1="-6" x2="0" y2="-35">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" repeatCount="indefinite"/>
      </line>
      <line x1="16" y1="3" x2="55" y2="-20">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
      </line>
      <line x1="16" y1="23" x2="55" y2="40">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
      </line>
      <line x1="-16" y1="3" x2="-55" y2="-20">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="0.9s" repeatCount="indefinite"/>
      </line>
      <line x1="-16" y1="23" x2="-55" y2="40">
        <animate attributeName="opacity" values="0.5;0.9;0.5" dur="2s" begin="1.2s" repeatCount="indefinite"/>
      </line>
    </g>

    <!-- Plugin nodes at the end of connections -->
    <circle cx="0" cy="-35" r="5" fill="#10B981">
      <animate attributeName="r" values="5;6;5" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="-20" r="5" fill="#10B981">
      <animate attributeName="r" values="5;6;5" dur="2s" begin="0.3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="55" cy="40" r="5" fill="#10B981">
      <animate attributeName="r" values="5;6;5" dur="2s" begin="0.6s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-55" cy="-20" r="5" fill="#10B981">
      <animate attributeName="r" values="5;6;5" dur="2s" begin="0.9s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-55" cy="40" r="5" fill="#10B981">
      <animate attributeName="r" values="5;6;5" dur="2s" begin="1.2s" repeatCount="indefinite"/>
    </circle>

    <!-- Pulse rings emanating from center -->
    <circle cx="0" cy="13" r="22" fill="none" stroke="#34D399" stroke-width="2" opacity="0">
      <animate attributeName="r" from="22" to="70" dur="3s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="3s" repeatCount="indefinite"/>
    </circle>
    <circle cx="0" cy="13" r="22" fill="none" stroke="#06B6D4" stroke-width="2" opacity="0">
      <animate attributeName="r" from="22" to="70" dur="3s" begin="1.5s" repeatCount="indefinite"/>
      <animate attributeName="opacity" from="0.8" to="0" dur="3s" begin="1.5s" repeatCount="indefinite"/>
    </circle>

    <!-- Guardrail indicators (protective barriers) -->
    <g opacity="0.6">
      <path d="M -75,25 L -75,45" stroke="#FCD34D" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" repeatCount="indefinite"/>
      </path>
      <path d="M 75,25 L 75,45" stroke="#FCD34D" stroke-width="3" stroke-linecap="round">
        <animate attributeName="opacity" values="0.6;1;0.6" dur="2s" begin="0.5s" repeatCount="indefinite"/>
      </path>
    </g>

    <!-- Data flow particles -->
    <circle cx="0" cy="-20" r="2" fill="#67E8F9">
      <animateMotion dur="2s" repeatCount="indefinite">
        <mpath href="#flowPath1"/>
      </animateMotion>
    </circle>
    <circle cx="30" cy="0" r="2" fill="#A7F3D0">
      <animateMotion dur="2.5s" repeatCount="indefinite">
        <mpath href="#flowPath2"/>
      </animateMotion>
    </circle>

    <!-- Hidden paths for particle motion -->
    <path id="flowPath1" d="M 0,-35 L 0,13" fill="none" opacity="0"/>
    <path id="flowPath2" d="M 55,-20 L 0,13" fill="none" opacity="0"/>
  </g>
</svg>
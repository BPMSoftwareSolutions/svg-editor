<svg viewBox="0 0 900 280" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Dark code editor background -->
    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#1e1e1e;stop-opacity:1" />
      <stop offset="100%" style="stop-color:#252526;stop-opacity:1" />
    </linearGradient>
    
    <!-- Border glow -->
    <filter id="borderGlow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="900" height="280" fill="url(#bgGrad)"/>

  <!-- Main border with corner cuts -->
  <path d="M 30,10 L 870,10 L 870,250 L 30,250 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="2" 
        stroke-dasharray="8,4"
        opacity="0.6"/>
  
  <!-- Inner border -->
  <path d="M 40,20 L 860,20 L 860,240 L 40,240 Z" 
        fill="none" 
        stroke="#4A5568" 
        stroke-width="1" 
        stroke-dasharray="4,2"
        opacity="0.4"/>

  <!-- Header Section -->
  <g id="header">
    <!-- Documentation icon - book with pages -->
    <g transform="translate(60, 45)">
      <!-- Book spine -->
      <rect x="-12" y="-14" width="24" height="28" rx="2" fill="#0EA5E9" stroke="#0284C7" stroke-width="2"/>
      <!-- Page lines -->
      <line x1="-8" y1="-8" x2="8" y2="-8" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
      <line x1="-8" y1="-2" x2="8" y2="-2" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
      <line x1="-8" y1="4" x2="8" y2="4" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
      <line x1="-8" y1="10" x2="4" y2="10" stroke="#FFFFFF" stroke-width="1.5" opacity="0.7"/>
      <!-- Bookmark -->
      <path d="M 8,-14 L 8,14 L 4,10 L 0,14 L 0,-14" fill="#06B6D4" opacity="0.8"/>
    </g>

    <!-- Main header text -->
    <text x="95" y="50" font-family="'Fira Code', 'Courier New', monospace" font-size="16" font-weight="bold" fill="#0EA5E9">
      DOCUMENTATION UPDATED - Review API Changes
    </text>
  </g>

  <!-- Status Line -->
  <g id="status" transform="translate(60, 80)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="13" fill="#9CA3AF">
      <tspan x="0" y="0">Last Updated: Jan 15, 2025</tspan>
      <tspan x="240" y="0" fill="#0EA5E9">â„¹</tspan>
      <tspan x="270" y="0">| Version: 2.4.0</tspan>
      <tspan x="430" y="0">| 47 pages modified</tspan>
    </text>
  </g>

  <!-- Divider line -->
  <line x1="60" y1="105" x2="840" y2="105" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- AI Agents notice -->
  <text x="60" y="130" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-weight="bold" fill="#E5E7EB">
    NEW DOCS AVAILABLE: Updated examples, tutorials, and API reference
  </text>

  <!-- Divider line -->
  <line x1="60" y1="145" x2="840" y2="145" stroke="#4A5568" stroke-width="1" opacity="0.5"/>

  <!-- Quick Guide header -->
  <text x="60" y="170" font-family="'Fira Code', 'Courier New', monospace" font-size="13" font-style="italic" fill="#9CA3AF">
    What's New:
  </text>

  <!-- Info items -->
  <g id="do-items" transform="translate(60, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#0EA5E9">
      <tspan x="0" y="0">ðŸ“˜</tspan>
      <tspan x="25" y="0" fill="#BAE6FD">New authentication flow examples</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#0EA5E9">
      <tspan x="0" y="22">ðŸ“˜</tspan>
      <tspan x="25" y="22" fill="#BAE6FD">Updated TypeScript type definitions</tspan>
    </text>
  </g>

  <!-- More info items -->
  <g id="more-items" transform="translate(480, 185)">
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#0EA5E9">
      <tspan x="0" y="0">ðŸ“˜</tspan>
      <tspan x="25" y="0" fill="#BAE6FD">Interactive API playground added</tspan>
    </text>
    <text font-family="'Fira Code', 'Courier New', monospace" font-size="12" fill="#0EA5E9">
      <tspan x="0" y="22">ðŸ“˜</tspan>
      <tspan x="25" y="22" fill="#BAE6FD">Migration guides for breaking changes</tspan>
    </text>
  </g>

  <!-- Corner accent markers -->
  <g opacity="0.3">
    <!-- Top left -->
    <line x1="30" y1="10" x2="50" y2="10" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="30" y1="10" x2="30" y2="30" stroke="#0EA5E9" stroke-width="2"/>
    
    <!-- Top right -->
    <line x1="870" y1="10" x2="850" y2="10" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="870" y1="10" x2="870" y2="30" stroke="#0EA5E9" stroke-width="2"/>
    
    <!-- Bottom left -->
    <line x1="30" y1="250" x2="50" y2="250" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="30" y1="250" x2="30" y2="230" stroke="#0EA5E9" stroke-width="2"/>
    
    <!-- Bottom right -->
    <line x1="870" y1="250" x2="850" y2="250" stroke="#0EA5E9" stroke-width="2"/>
    <line x1="870" y1="250" x2="870" y2="230" stroke="#0EA5E9" stroke-width="2"/>
  </g>

  <!-- Comment slashes on left side -->
  <g opacity="0.3" fill="#6B7280" font-family="'Fira Code', monospace" font-size="16">
    <text x="15" y="30">//</text>
    <text x="15" y="60">//</text>
    <text x="15" y="90">//</text>
    <text x="15" y="120">//</text>
    <text x="15" y="150">//</text>
    <text x="15" y="180">//</text>
    <text x="15" y="210">//</text>
    <text x="15" y="240">//</text>
  </g>
</svg>
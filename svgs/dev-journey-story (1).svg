<svg viewBox="0 0 1200 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <linearGradient id="ideaGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#fbbf24;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#f59e0b;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="codeGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3b82f6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1e40af;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="bugGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#ef4444;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#991b1b;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="fixGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#8b5cf6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#6d28d9;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="teamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14b8a6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0d9488;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="successGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#10b981;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#059669;stop-opacity:1"/>
    </linearGradient>
    
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
    
    <!-- Animated arrowhead -->
    <marker id="arrowhead" markerWidth="10" markerHeight="10" refX="9" refY="3" orient="auto">
      <polygon points="0 0, 10 3, 0 6" fill="#94a3b8"/>
    </marker>
  </defs>
  
  <!-- White Background -->
  <rect width="1200" height="400" fill="#ffffff" transform="translate(-289, 369)"/>
  
  <!-- Connecting arrows with animated dashes -->
  <line x1="180" y1="200" x2="320" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="15,10" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="25" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="430" y1="200" x2="570" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="15,10" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="25" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="680" y1="200" x2="820" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="15,10" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="25" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <line x1="930" y1="200" x2="1070" y2="200" stroke="#cbd5e1" stroke-width="3" stroke-dasharray="15,10" marker-end="url(#arrowhead)">
    <animate attributeName="stroke-dashoffset" from="25" to="0" dur="1s" repeatCount="indefinite"/>
  </line>
  
  <!-- Chapter 1: IDEA -->
  <g transform="translate(100, 200)">
    <circle r="70" fill="#fef3c7" opacity="0.5"/>
    <circle r="50" fill="url(#ideaGrad)" opacity="0.2" transform="translate(-56, -141)"/>
    
    <!-- Lightbulb -->
    <circle cx="0" cy="0" r="20" fill="none" stroke="url(#ideaGrad)" stroke-width="4"/>
    <path d="M -10,20 L -10,28 L 10,28 L 10,20" fill="none" stroke="url(#ideaGrad)" stroke-width="4" stroke-linejoin="round"/>
    <line x1="-10" y1="24" x2="10" y2="24" stroke="url(#ideaGrad)" stroke-width="3"/>
    <line x1="0" y1="-25" x2="0" y2="-35" stroke="url(#ideaGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="-20" y1="-15" x2="-28" y2="-22" stroke="url(#ideaGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="20" y1="-15" x2="28" y2="-22" stroke="url(#ideaGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="-25" y1="0" x2="-35" y2="0" stroke="url(#ideaGrad)" stroke-width="3.5" stroke-linecap="round"/>
    <line x1="25" y1="0" x2="35" y2="0" stroke="url(#ideaGrad)" stroke-width="3.5" stroke-linecap="round"/>
    
    <text y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#92400e">
      The Spark
    </text>
    <text y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      A simple idea
    </text>
  </g>
  
  <!-- Chapter 2: CODE -->
  <g transform="translate(375, 200)">
    <circle r="70" fill="#dbeafe" opacity="0.5" transform="translate(-94, -366)"/>
    <circle r="50" fill="url(#codeGrad)" opacity="0.2" transform="translate(-12, -334)"/>
    
    <!-- Laptop with code -->
    <rect x="-30" y="-15" width="60" height="35" fill="#1e293b" stroke="url(#codeGrad)" stroke-width="3" rx="3" transform="translate(-23, -91)"/>
    <rect x="-26" y="-11" width="52" height="27" fill="url(#codeGrad)" opacity="0.3" transform="translate(-170, -112)"/>
    <rect x="-35" y="20" width="70" height="5" fill="#1e293b" stroke="url(#codeGrad)" stroke-width="3" rx="2" transform="translate(-8, -65)"/>
    
    <!-- Code lines -->
    <line x1="-22" y1="-5" x2="-10" y2="-5" stroke="#10b981" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-22" y1="1" x2="-6" y2="1" stroke="#3b82f6" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-22" y1="7" x2="-12" y2="7" stroke="#fbbf24" stroke-width="2.5" stroke-linecap="round"/>
    <line x1="-22" y1="13" x2="-8" y2="13" stroke="#8b5cf6" stroke-width="2.5" stroke-linecap="round"/>
    
    <text y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#1e3a8a">
      Late Nights
    </text>
    <text y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      Building the dream
    </text>
  </g>
  
  <!-- Chapter 3: BUGS -->
  <g transform="translate(625, 200)">
    <circle r="70" fill="#fee2e2" opacity="0.5"/>
    <circle r="50" fill="url(#bugGrad)" opacity="0.2"/>
    
    <!-- Bug -->
    <ellipse cx="0" cy="0" rx="15" ry="22" fill="url(#bugGrad)"/>
    <circle cx="0" cy="-8" r="12" fill="#7f1d1d"/>
    <circle cx="-4" cy="-12" r="3" fill="#fef2f2"/>
    <circle cx="4" cy="-12" r="3" fill="#fef2f2"/>
    
    <!-- Antennae -->
    <line x1="-6" y1="-18" x2="-10" y2="-28" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="6" y1="-18" x2="10" y2="-28" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <circle cx="-10" cy="-28" r="2.5" fill="url(#bugGrad)"/>
    <circle cx="10" cy="-28" r="2.5" fill="url(#bugGrad)"/>
    
    <!-- Legs -->
    <line x1="-15" y1="-5" x2="-25" y2="-10" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="5" x2="-25" y2="10" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="-15" y1="15" x2="-25" y2="25" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="-5" x2="25" y2="-10" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="5" x2="25" y2="10" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    <line x1="15" y1="15" x2="25" y2="25" stroke="url(#bugGrad)" stroke-width="3" stroke-linecap="round"/>
    
    <text y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#991b1b">
      The Struggle
    </text>
    <text y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      Nothing works
    </text>
  </g>
  
  <!-- Chapter 4: BREAKTHROUGH -->
  <g transform="translate(875, 200)">
    <circle r="70" fill="#f3e8ff" opacity="0.5"/>
    <circle r="50" fill="url(#fixGrad)" opacity="0.2"/>
    
    <!-- Wrench fixing -->
    <rect x="-5" y="-25" width="10" height="50" fill="url(#fixGrad)" rx="3" transform="rotate(45)"/>
    <circle cx="-14" cy="-14" r="8" fill="none" stroke="url(#fixGrad)" stroke-width="4"/>
    <circle cx="-14" cy="-14" r="4" fill="url(#fixGrad)"/>
    
    <!-- Spark of fixing -->
    <circle cx="20" cy="-20" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0;1;0" dur="1s" repeatCount="indefinite"/>
    </circle>
    <circle cx="25" cy="-15" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0;1" dur="1s" repeatCount="indefinite"/>
    </circle>
    
    <text y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#6d28d9">
      The Fix
    </text>
    <text y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      It finally works!
    </text>
  </g>
  
  <!-- Chapter 5: TEAM -->
  <g transform="translate(600, 200)">
    <!-- Hidden - will show after arrow -->
  </g>
  
  <!-- Chapter 6: SUCCESS -->
  <g transform="translate(1100, 200)">
    <circle r="70" fill="#d1fae5" opacity="0.5"/>
    <circle r="50" fill="url(#successGrad)" opacity="0.2" filter="url(#glow)"/>
    
    <!-- Rocket launching -->
    <g transform="translate(0, 5)">
      <path d="M 0,-35 L -10,5 L 0,-2 L 10,5 Z" fill="url(#successGrad)"/>
      <ellipse cx="0" cy="-5" rx="6" ry="10" fill="#fbbf24"/>
      <polygon points="-10,5 -18,15 -10,10" fill="#10b981"/>
      <polygon points="10,5 18,15 10,10" fill="#10b981"/>
      
      <!-- Animated flame -->
      <path d="M -4,5 L -6,18 L -2,14 L 0,22 L 2,14 L 6,18 L 4,5" fill="#fbbf24" opacity="0.8">
        <animate attributeName="d" values="M -4,5 L -6,18 L -2,14 L 0,22 L 2,14 L 6,18 L 4,5;&#10;                         M -4,5 L -6,22 L -2,16 L 0,26 L 2,16 L 6,22 L 4,5;&#10;                         M -4,5 L -6,18 L -2,14 L 0,22 L 2,14 L 6,18 L 4,5" dur="0.5s" repeatCount="indefinite"/>
      </path>
    </g>
    
    <!-- Stars around rocket -->
    <circle cx="-30" cy="-30" r="3" fill="#fbbf24">
      <animate attributeName="opacity" values="0.3;1;0.3" dur="1.5s" repeatCount="indefinite"/>
    </circle>
    <circle cx="30" cy="-25" r="2.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.3;1" dur="2s" repeatCount="indefinite"/>
    </circle>
    <circle cx="-25" cy="25" r="2" fill="#fbbf24">
      <animate attributeName="opacity" values="0.5;1;0.5" dur="1.8s" repeatCount="indefinite"/>
    </circle>
    <circle cx="28" cy="20" r="2.5" fill="#fbbf24">
      <animate attributeName="opacity" values="1;0.5;1" dur="2.2s" repeatCount="indefinite"/>
    </circle>
    
    <text y="90" text-anchor="middle" font-family="Arial, sans-serif" font-size="20" font-weight="bold" fill="#047857">
      Launch Day
    </text>
    <text y="110" text-anchor="middle" font-family="Arial, sans-serif" font-size="14" fill="#6b7280">
      Ship it!
    </text>
  </g>
  
  <!-- Timeline bar at bottom -->
  <rect x="50" y="350" width="1100" height="4" fill="#e5e7eb" rx="2"/>
  <rect x="50" y="350" width="1100" height="4" fill="url(#successGrad)" rx="2" opacity="0.6">
    <animate attributeName="width" from="0" to="1100" dur="3s" fill="freeze"/>
  </rect>
  
  <!-- Timeline label -->
  <text x="600" y="380" text-anchor="middle" font-family="Arial, sans-serif" font-size="16" font-style="italic" fill="#9ca3af">
    Every great product starts with a single commit
  </text>
</svg>
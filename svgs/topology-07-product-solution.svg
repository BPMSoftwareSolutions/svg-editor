<svg xmlns="http://www.w3.org/2000/svg" viewBox="-163 -163 1103 960" role="img" aria-label="Product Integration/Solution Teams">
  <defs>
    <!-- Gradients -->
    <linearGradient id="headerGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#14B8A6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#06B6D4;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="cardGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#1E293B;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0F172A;stop-opacity:1"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="cardShadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="8"/>
      <feOffset dx="0" dy="4" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>

    <!-- Glow effect for icons -->
    <filter id="glow">
      <feGaussianBlur stdDeviation="2" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Main Card -->
  <g filter="url(#cardShadow)">
    <rect x="20" y="20" width="762.3038940429688" height="619.223876953125" rx="16" fill="url(#cardGrad)" stroke="#334155" stroke-width="2"/>
  </g>

  <!-- Header Section -->
  <rect x="20" y="20" width="760" height="120" rx="16" fill="url(#headerGrad)"/>
  
  <!-- Team Icon -->
  <g transform="translate(50, 45)">
    <circle cx="25" cy="25" r="30" fill="rgba(255,255,255,0.2)" filter="url(#glow)"/>
    <!-- Integration icon - connected puzzle pieces -->
    <path d="M 18 25 L 22 25 C 22 22 24 22 24 22 L 24 18 L 26 18 L 26 22 C 26 22 28 22 28 25 L 32 25 L 32 27 L 28 27 C 28 30 26 30 26 30 L 26 34 L 24 34 L 24 30 C 24 30 22 30 22 27 L 18 27 Z" fill="white" opacity="0.9"/>
  </g>

  <!-- Title -->
  <text x="110" y="58" font-family="Inter, system-ui, sans-serif" font-size="26" font-weight="800" fill="white">
    Product Integration/Solution
  </text>
  <text x="110" y="95" font-family="Inter, system-ui, sans-serif" font-size="18" font-weight="500" fill="rgba(255,255,255,0.85)">
    Stream-Aligned (Higher Level)
  </text>

  <!-- Tags -->
  <g transform="translate(110, 108)">
    <rect width="140" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="12" y="16" font-family="Inter" font-size="12" font-weight="600" fill="white">Business-Facing</text>
  </g>
  <g transform="translate(260, 108)">
    <rect width="130" height="24" rx="12" fill="rgba(255,255,255,0.2)"/>
    <text x="12" y="16" font-family="Inter" font-size="12" font-weight="600" fill="white">Release Trains</text>
  </g>

  <!-- Content Grid -->
  <g transform="translate(40, 160)">
    
    <!-- Nature Section -->
    <g>
      <!-- Section Header with Icon -->
      <g>
        <circle cx="8" cy="8" r="8" fill="#14B8A6" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#14B8A6"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Nature</text>
      </g>
      
      <!-- Content Box -->
      <rect x="0" y="24" width="340" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="16" y="48" font-family="Inter" font-size="14" fill="#CBD5E1">
        <tspan x="16" dy="0">Business-facing integrators assembling</tspan>
        <tspan x="16" dy="20">multiple plugins + host into solutions</tspan>
        <tspan x="16" dy="20" font-style="italic" fill="#94A3B8">for actual customer use cases</tspan>
      </text>
    </g>

    <!-- Structure Section -->
    <g transform="translate(0, 120)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#10B981" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#10B981"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Structure</text>
      </g>
      
      <rect x="0" y="24" width="340" height="80" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="16" y="48" font-family="Inter" font-size="14" fill="#CBD5E1">
        <tspan x="16" dy="0">Product managers, solution architects,</tspan>
        <tspan x="16" dy="20">and integration engineers</tspan>
        <tspan x="16" dy="20" font-style="italic" fill="#94A3B8">Customer success oriented</tspan>
      </text>
    </g>

    <!-- Focus Section -->
    <g transform="translate(0, 240)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#F59E0B" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#F59E0B"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Focus Areas</text>
      </g>
      
      <rect x="0" y="24" width="340" height="140" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      
      <!-- Bullet points with icons -->
      <g transform="translate(16, 44)">
        <circle cx="5" cy="5" r="3" fill="#5EEAD4"/>
        <text x="16" y="9" font-family="Inter" font-size="13" fill="#CBD5E1">
          Assemble plugin bundles per use case
        </text>
      </g>
      <g transform="translate(16, 74)">
        <circle cx="5" cy="5" r="3" fill="#5EEAD4"/>
        <text x="16" y="9" font-family="Inter" font-size="13" fill="#CBD5E1">
          Coordinate release trains
        </text>
      </g>
      <g transform="translate(16, 104)">
        <circle cx="5" cy="5" r="3" fill="#5EEAD4"/>
        <text x="16" y="9" font-family="Inter" font-size="13" fill="#CBD5E1">
          Own product demos &amp; rollout
        </text>
      </g>
    </g>

    <!-- Right Column -->
    
    <!-- Topology Fit -->
    <g transform="translate(380, 0)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#06B6D4" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#06B6D4"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Topology Fit</text>
      </g>
      
      <rect x="0" y="24" width="340" height="100" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      
      <!-- Highlighted badge -->
      <g transform="translate(16, 44)">
        <rect width="240" height="32" rx="16" fill="#06B6D4" opacity="0.2" stroke="#06B6D4" stroke-width="2"/>
        <text x="20" y="21" font-family="Inter" font-size="14" font-weight="700" fill="#67E8F9">
          Stream-Aligned (Higher)
        </text>
      </g>
      
      <text x="16" y="100" font-family="Inter" font-size="13" fill="#94A3B8">
        Aggregates multiple plugins into
      </text>
      <text x="16" y="116" font-family="Inter" font-size="13" fill="#94A3B8">
        business solutions &amp; use cases
      </text>
    </g>

    <!-- Key Characteristics -->
    <g transform="translate(380, 140)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#8B5CF6" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#8B5CF6"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Key Characteristics</text>
      </g>
      
      <rect x="0" y="24" width="340" height="180" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      
      <!-- Feature list with icons -->
      <g transform="translate(16, 44)">
        <rect x="0" y="0" width="4" height="20" rx="2" fill="#10B981"/>
        <text x="12" y="14" font-family="Inter" font-size="13" fill="#CBD5E1">
          Customer-facing solution delivery
        </text>
      </g>
      <g transform="translate(16, 74)">
        <rect x="0" y="0" width="4" height="20" rx="2" fill="#10B981"/>
        <text x="12" y="14" font-family="Inter" font-size="13" fill="#CBD5E1">
          Plugin compatibility management
        </text>
      </g>
      <g transform="translate(16, 104)">
        <rect x="0" y="0" width="4" height="20" rx="2" fill="#10B981"/>
        <text x="12" y="14" font-family="Inter" font-size="13" fill="#CBD5E1">
          Release coordination across teams
        </text>
      </g>
      <g transform="translate(16, 134)">
        <rect x="0" y="0" width="4" height="20" rx="2" fill="#10B981"/>
        <text x="12" y="14" font-family="Inter" font-size="13" fill="#CBD5E1">
          Customer demos &amp; adoption support
        </text>
      </g>
    </g>

    <!-- Collaboration Box -->
    <g transform="translate(380, 360)">
      <g>
        <circle cx="8" cy="8" r="8" fill="#EC4899" opacity="0.2"/>
        <circle cx="8" cy="8" r="3" fill="#EC4899"/>
        <text x="24" y="13" font-family="Inter" font-size="16" font-weight="700" fill="#E2E8F0">Collaboration</text>
      </g>
      
      <rect x="0" y="24" width="340" height="60" rx="8" fill="#1E293B" stroke="#334155" stroke-width="1"/>
      <text x="16" y="48" font-family="Inter" font-size="13" fill="#CBD5E1">
        <tspan x="16" dy="0">Coordinate with all plugin teams</tspan>
        <tspan x="16" dy="20">Feedback loop to Product &amp; Design</tspan>
      </text>
    </g>

  </g>

  <!-- Footer -->
  <g transform="translate(20, 560)">
    <text x="380" y="38" text-anchor="middle" font-family="Inter" font-size="12" fill="#64748B" transform="translate(-5, 26)">
      RenderX Team Topologies â€” Product Solution Integration Pattern
    </text>
  </g>
</svg>

<svg viewBox="0 0 400 400" xmlns="http://www.w3.org/2000/svg">
  <defs>
    <!-- Main ball gradient - black with highlights -->
    <radialGradient id="ballGradient" cx="35%" cy="35%">
      <stop offset="0%" style="stop-color:#2a2a2a;stop-opacity:1"/>
      <stop offset="50%" style="stop-color:#0a0a0a;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:1"/>
    </radialGradient>
    
    <!-- White circle gradient for the number -->
    <radialGradient id="whiteCircleGrad" cx="40%" cy="40%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:1"/>
      <stop offset="70%" style="stop-color:#f5f5f5;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#d0d0d0;stop-opacity:1"/>
    </radialGradient>
    
    <!-- Specular highlight -->
    <radialGradient id="specularHighlight" cx="30%" cy="30%">
      <stop offset="0%" style="stop-color:#ffffff;stop-opacity:0.9"/>
      <stop offset="30%" style="stop-color:#ffffff;stop-opacity:0.4"/>
      <stop offset="60%" style="stop-color:#ffffff;stop-opacity:0.1"/>
      <stop offset="100%" style="stop-color:#ffffff;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Shadow gradient -->
    <radialGradient id="shadowGrad" cx="50%" cy="50%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.4"/>
      <stop offset="70%" style="stop-color:#000000;stop-opacity:0.2"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
    
    <!-- Ambient occlusion at bottom -->
    <radialGradient id="aoGradient" cx="50%" cy="80%">
      <stop offset="0%" style="stop-color:#000000;stop-opacity:0.3"/>
      <stop offset="50%" style="stop-color:#000000;stop-opacity:0.15"/>
      <stop offset="100%" style="stop-color:#000000;stop-opacity:0"/>
    </radialGradient>
  </defs>
  
  <!-- Background -->
  
  
  <!-- Shadow under ball -->
  <ellipse cx="200" cy="340" rx="85" ry="25" fill="url(#shadowGrad)"/>
  
  <!-- Main ball sphere -->
  <circle cx="200" cy="200" r="120" fill="url(#ballGradient)"/>
  
  <!-- Ambient occlusion on bottom -->
  <circle cx="200" cy="200" r="120" fill="url(#aoGradient)"/>
  
  <!-- White circle for number -->
  <circle cx="200" cy="200" r="55" fill="url(#whiteCircleGrad)"/>
  
  <!-- Subtle inner shadow on white circle -->
  <circle cx="200" cy="200" r="55" fill="none" stroke="#d0d0d0" stroke-width="1" opacity="0.5"/>
  
  <!-- Number "8" -->
  <text x="200" y="235" text-anchor="middle" font-family="Arial Black, Arial, sans-serif" font-size="85" font-weight="900" fill="#000000" stroke="#1a1a1a" stroke-width="1">8</text>
  
  <!-- Specular highlight (shiny spot) -->
  <ellipse cx="150" cy="150" rx="50" ry="45" fill="url(#specularHighlight)"/>
  
  <!-- Secondary smaller highlight -->
  <ellipse cx="140" cy="140" rx="25" ry="20" fill="#ffffff" opacity="0.6"/>
  
  <!-- Tiny bright highlight point -->
  <circle cx="135" cy="135" r="8" fill="#ffffff" opacity="0.9"/>
  
  <!-- Edge reflection on right side -->
  <path d="M 280 140 Q 300 180 290 220 Q 280 250 260 270" fill="none" stroke="#4a4a4a" stroke-width="3" opacity="0.4" stroke-linecap="round"/>
  
  <!-- Subtle rim highlight -->
  <circle cx="200" cy="200" r="119" fill="none" stroke="#333333" stroke-width="1" opacity="0.6"/>
</svg>
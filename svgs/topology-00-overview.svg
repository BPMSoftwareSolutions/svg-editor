<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1400 1000" role="img" aria-label="RenderX Team Topologies Overview">
  <defs>
    <!-- Gradients for different team types -->
    <linearGradient id="streamGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#3B82F6;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#8B5CF6;stop-opacity:1"/>
    </linearGradient>
    
    <linearGradient id="platformGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#059669;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#0891B2;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="enablingGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#7C3AED;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#EC4899;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="complicatedGrad" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#DC2626;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#F59E0B;stop-opacity:1"/>
    </linearGradient>

    <linearGradient id="bgGrad" x1="0%" y1="0%" x2="0%" y2="100%">
      <stop offset="0%" style="stop-color:#0F172A;stop-opacity:1"/>
      <stop offset="100%" style="stop-color:#1E293B;stop-opacity:1"/>
    </linearGradient>

    <!-- Shadow -->
    <filter id="shadow" x="-20%" y="-20%" width="140%" height="140%">
      <feGaussianBlur in="SourceAlpha" stdDeviation="4"/>
      <feOffset dx="0" dy="2" result="offsetblur"/>
      <feComponentTransfer>
        <feFuncA type="linear" slope="0.3"/>
      </feComponentTransfer>
      <feMerge>
        <feMergeNode/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>

  <!-- Background -->
  <rect width="1400" height="1000" fill="url(#bgGrad)"/>

  <!-- Title Section -->
  <text x="700" y="60" text-anchor="middle" font-family="Inter, system-ui, sans-serif" font-size="42" font-weight="900" fill="white">
    RenderX Team Topologies
  </text>
  <text x="700" y="95" text-anchor="middle" font-family="Inter" font-size="18" font-weight="500" fill="#94A3B8">
    Plugin Architecture Organization Structure
  </text>

  <!-- Legend -->
  <g transform="translate(100, 130)">
    <text x="0" y="0" font-family="Inter" font-size="14" font-weight="700" fill="#E2E8F0">Topology Types:</text>
    
    <g transform="translate(0, 15)">
      <rect width="20" height="20" rx="4" fill="url(#streamGrad)"/>
      <text x="28" y="15" font-family="Inter" font-size="13" fill="#CBD5E1">Stream-Aligned</text>
    </g>
    
    <g transform="translate(200, 15)">
      <rect width="20" height="20" rx="4" fill="url(#platformGrad)"/>
      <text x="28" y="15" font-family="Inter" font-size="13" fill="#CBD5E1">Platform</text>
    </g>
    
    <g transform="translate(350, 15)">
      <rect width="20" height="20" rx="4" fill="url(#enablingGrad)"/>
      <text x="28" y="15" font-family="Inter" font-size="13" fill="#CBD5E1">Enabling</text>
    </g>
    
    <g transform="translate(500, 15)">
      <rect width="20" height="20" rx="4" fill="url(#complicatedGrad)"/>
      <text x="28" y="15" font-family="Inter" font-size="13" fill="#CBD5E1">Complicated Subsystem</text>
    </g>
  </g>

  <!-- Team Cards Grid -->
  <g transform="translate(50, 220)">
    
    <!-- Row 1 -->
    <!-- Plugin Teams -->
    <g filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#streamGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">1. Plugin Teams</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">Vertical slices of business capability</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• 2-6 people per plugin/family</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• Own CI/CD &amp; orchestration logic</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• React UI panels for slots</text>
      <rect x="20" y="155" width="140" height="18" rx="9" fill="url(#streamGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#93C5FD">Stream-Aligned</text>
    </g>

    <!-- Host SDK Team -->
    <g transform="translate(430, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#platformGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">2. Host SDK Team</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">Gateway SDK for plugin runtime</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• Stable API surface</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• Developer experience focus</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• CIA/SPA contract enforcement</text>
      <rect x="20" y="155" width="110" height="18" rx="9" fill="url(#platformGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#67E8F9">Platform</text>
    </g>

    <!-- Thin Host Team -->
    <g transform="translate(860, 0)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#enablingGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">3. Thin Host Team</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">E2E integration &amp; testing</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• E2E test specialists</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• Manifest loader &amp; slots</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• Plugin integration support</text>
      <rect x="20" y="155" width="100" height="18" rx="9" fill="url(#enablingGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#F9A8D4">Enabling</text>
    </g>

    <!-- Row 2 -->
    <!-- Components Team -->
    <g transform="translate(0, 210)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#complicatedGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">4. Components Team</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">RenderX design system custodians</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• Core component library</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• UX designers + FE specialists</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• Styling guidelines &amp; tokens</text>
      <rect x="20" y="155" width="180" height="18" rx="9" fill="url(#complicatedGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#FCA5A5">Complicated Subsystem</text>
    </g>

    <!-- Conductor Core Team -->
    <g transform="translate(430, 210)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#complicatedGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">5. Conductor Core</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">Orchestration engine specialists</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• Sequence engine scalability</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• SPAValidator &amp; guardrails</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• Deep algorithm expertise</text>
      <rect x="20" y="155" width="180" height="18" rx="9" fill="url(#complicatedGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#C4B5FD">Complicated Subsystem</text>
    </g>

    <!-- Valence/Governance Team -->
    <g transform="translate(860, 210)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#enablingGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">6. Valence/Governance</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">Architecture standards &amp; automation</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• Validators &amp; profiles</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• CI/CD automation</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• Rules codification</text>
      <rect x="20" y="155" width="100" height="18" rx="9" fill="url(#enablingGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#93C5FD">Enabling</text>
    </g>

    <!-- Row 3 - Centered -->
    <!-- Product Solution Team -->
    <g transform="translate(430, 420)" filter="url(#shadow)">
      <rect x="0" y="0" width="400" height="180" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2"/>
      <rect x="0" y="0" width="400" height="50" rx="12" fill="url(#streamGrad)"/>
      <text x="20" y="32" font-family="Inter" font-size="18" font-weight="800" fill="white">7. Product Solution</text>
      <text x="20" y="78" font-family="Inter" font-size="13" fill="#CBD5E1">Business integration &amp; release trains</text>
      <text x="20" y="100" font-family="Inter" font-size="12" fill="#94A3B8">• Assemble plugin bundles</text>
      <text x="20" y="120" font-family="Inter" font-size="12" fill="#94A3B8">• Coordinate releases</text>
      <text x="20" y="140" font-family="Inter" font-size="12" fill="#94A3B8">• Customer-facing rollout</text>
      <rect x="20" y="155" width="190" height="18" rx="9" fill="url(#streamGrad)" opacity="0.3"/>
      <text x="28" y="167" font-family="Inter" font-size="11" font-weight="600" fill="#67E8F9">Stream-Aligned (Higher)</text>
    </g>

  </g>

  <!-- Summary Box -->
  <g transform="translate(50, 860)">
    <rect x="0" y="0" width="1300" height="100" rx="12" fill="#1E293B" stroke="#334155" stroke-width="2" opacity="0.8"/>
    <text x="20" y="30" font-family="Inter" font-size="14" font-weight="700" fill="#E2E8F0">Team Topology Benefits:</text>
    <text x="30" y="55" font-family="Inter" font-size="12" fill="#CBD5E1">
      • Clear ownership boundaries reduce coordination overhead • Platform teams enable plugin velocity • Enabling teams spread knowledge without slowing delivery
    </text>
    <text x="30" y="77" font-family="Inter" font-size="12" fill="#CBD5E1">
      • Complicated subsystems prevent duplication of specialized expertise • Stream-aligned teams deliver business value end-to-end
    </text>
  </g>

  <!-- Footer -->
  <text x="700" y="990" text-anchor="middle" font-family="Inter" font-size="11" fill="#64748B">
    Based on Team Topologies by Skelton &amp; Pais — RenderX Plugin Architecture
  </text>
</svg>
